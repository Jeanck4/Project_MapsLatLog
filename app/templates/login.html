<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/loginpainel" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" required placeholder="Usuário">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" required placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn_login">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>ENTRAR
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
        <img src="static/img/Logo-Cativa-Azul.png" alt="Rodapé">
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
